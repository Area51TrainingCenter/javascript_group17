<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div style="width: 700px;margin:40px auto">
        <form action="" id="form-agregar" class="form">
            <div class="form-group">
                <label for="">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="1">
            </div>
            <div class="form-group">
                    <label for="">apellido</label>
            <input type="text" name="apellido" class="form-control"  value="1">
            </div>
            <div class="form-group">   
                    <label for="">telefono</label>
            <input type="text" name="telefono" class="form-control"  value="1">
            </div>
            <div class="form-group"> 
                    <label for="">DNI</label>   
            <input type="text" name="dni" class="form-control"  value="1">
            </div>
            <div class="form-group">    
                    <label for="">id usuario</label>
            <input type="text" name="idusuario" class="form-control"  value="123">
            </div>
            <button type="button" id="guardar_contacto" class="btn btn-success">Agregar Contacto</button>
        </form>
    </div>
   <script>
   
document.getElementById("guardar_contacto").onclick=()=>{
	let datos=new FormData(document.getElementById("form-agregar"));
	let registro="https://sminnova.com/restapitrujillo/registro/contacto";

	let config={
		method:"POST",
		body:datos
	}
	fetch(registro,config)
	.then((data)=>{return data.json()})
	.then((data)=>{console.log(data)});

}
</script>
</body>
</html>
