<script>
	function calcular(){
		console.log("calculando los datos");
	}

	let handler={
		apply(recibiendo,...arg){
			console.log(recibiendo);
			console.log("estoy dentro de un proxy");
			console.log(arg);
		}
	}
	let nuevoCalcular=new Proxy(calcular,handler);
	nuevoCalcular(1,2,3,4);
</script>
