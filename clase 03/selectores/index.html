<style>
	.error{
		font-weight: bold;
		color: red;

	}
	.hide-msg{ 
		display: none;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">

					</div>

					</div>
					<div class="form-group">

						<input type="text" id="inp_facebook" class="form-control">
					</div>
					<div class="form-group">

						<button type="button" class="btn-success btn" id="btn-grabar"> Registrar</button>
					</div>
				</form>
			</div>
			<div class="col-6">
				<h2>Detalle Registro</h2>
				<div id="contenido_registro"></div>
			</div>
		</div>
			
	</div>

		
	
	<script src="main.js"></script>
