<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 15px;
			font-family: arial;
		}
		h1{
			font-size: 3em;


		}
		p{
			font-size: 1.5em
		}
	</style>
</head>
<body>
	<ul>
		<li id="op1" >16px</li>
		<li id="op2">20px</li>
		<li id="op3">30px</li>
	</ul>
	<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, placoris rerum aliquid quos.</h1>
	<p>entore tenetur, dolores veniam natus esse quis officia, ipsam placeat repellat eum sed impedit soluta, saepe totam. Reprehenderit, dolorum nesciunt corrupti.</p>
	
</body>
</html>

<script>
	document.getElementById('op1').onclick=()=>{
		document.body.style.fontSize="16px"

	}
	document.getElementById('op2').onclick=()=>{
		document.body.style.fontSize="20px"

	}
	document.getElementById('op3').onclick=()=>{
		document.body.style.fontSize="30px"

	}
</script>
